
<div class="row" ng-repeat="animal in quizItems.Animals" ng-show="currentIndex == $index">

    <div class="col-md-12">
        <div class="row">
            <div class="">
                <img src="../../Content/Images/animals/{{animal.Item}}" class="img-rounded" alt="Cinque Terre" width="304" height="236">
            </div>
        </div>
        <div class="row">

            <label ng-repeat="answer in quizItems.Answers" class="radio-inline"><input type="radio" name="{{animal.Code}}">{{answer.Text}}</label>
        </div>
    </div>

</div>

<button type="button" class="btn btn-primary pull-left" ng-click="prev()">Next</button>
<button type="button" class="btn btn-primary pull-right" ng-click="next()">Next</button>
