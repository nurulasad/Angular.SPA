
<div class="row" ng-repeat="animal in animals">
    <div class="col-md-12">
        <div class="row">
            <div class="">
                <img src="../../Content/Images/animals/{{animal.item}}" class="img-rounded" alt="Cinque Terre" width="304" height="236">
            </div>
        </div>
        <div class="row">

            <label ng-repeat="answer in animal.answers" class="radio-inline"><input type="radio" name="{{animal.code}}">{{answer.text}}</label>
        </div>
    </div>

</div>
